<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科室运营情况 - 手机端测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .test-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .test-container {
                padding: 10px;
            }
            
            .test-section {
                padding: 10px;
            }
            
            .test-title {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .test-container {
                padding: 5px;
            }
            
            .test-section {
                padding: 8px;
            }
            
            .test-title {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-section">
            <h2 class="test-title">科室运营情况 - 手机端显示测试</h2>
            
            <!-- 科室运营情况 -->
            <div class="card department-operations">
                <h2 class="card-title">科室运营情况</h2>
                <div class="department-grid">
                    <div class="department-item">
                        <div class="department-name">内科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 456</span>
                            <span class="dept-beds">床位: 89/120</span>
                        </div>
                        <div class="department-status busy">繁忙</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">外科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 234</span>
                            <span class="dept-beds">床位: 45/80</span>
                        </div>
                        <div class="department-status normal">正常</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">急诊科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 89</span>
                            <span class="dept-beds">床位: 12/15</span>
                        </div>
                        <div class="department-status urgent">紧急</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">儿科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 156</span>
                            <span class="dept-beds">床位: 23/40</span>
                        </div>
                        <div class="department-status normal">正常</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">妇产科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 78</span>
                            <span class="dept-beds">床位: 15/25</span>
                        </div>
                        <div class="department-status normal">正常</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">骨科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 123</span>
                            <span class="dept-beds">床位: 18/30</span>
                        </div>
                        <div class="department-status busy">繁忙</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">神经科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 67</span>
                            <span class="dept-beds">床位: 12/20</span>
                        </div>
                        <div class="department-status normal">正常</div>
                    </div>
                    <div class="department-item">
                        <div class="department-name">心血管科</div>
                        <div class="department-metrics">
                            <span class="dept-patients">患者: 98</span>
                            <span class="dept-beds">床位: 16/25</span>
                        </div>
                        <div class="department-status urgent">紧急</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3 class="test-title">测试说明</h3>
            <p style="color: white; font-size: 12px; text-align: center;">
                请在手机浏览器中打开此页面，测试科室运营情况在不同屏幕尺寸下的显示效果。
                应该能够正常滚动查看所有科室信息，并且有足够的高度显示。
            </p>
        </div>
    </div>
</body>
</html>
