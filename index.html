<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院仪表板 - 风格选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .dashboard-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .dashboard-card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .dashboard-card p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .dashboard-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .original { color: #4CAF50; }
        .morandi { color: #9C27B0; }
        .tech { color: #FF9800; }

        .footer {
            margin-top: 60px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .dashboard-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>医院仪表板</h1>
            <p>选择您喜欢的界面风格</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <span class="icon original">🏥</span>
                <h3>经典风格</h3>
                <p>传统的医院仪表板界面，简洁实用，适合日常医疗管理使用。</p>
                <a href="classic-dashboard.html" class="btn">进入经典版</a>
            </div>

            <div class="dashboard-card">
                <span class="icon morandi">🎨</span>
                <h3>莫兰迪风格</h3>
                <p>优雅的莫兰迪色调，温和舒适的视觉体验，适合长时间使用。</p>
                <a href="morandi-dashboard.html" class="btn">进入莫兰迪版</a>
            </div>

            <div class="dashboard-card">
                <span class="icon tech">💻</span>
                <h3>科技风格</h3>
                <p>现代科技感界面，专业的商务风格，适合技术导向的用户。</p>
                <a href="tech-dashboard.html" class="btn">进入科技版</a>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 医院仪表板系统 - 多风格界面选择</p>
        </div>
    </div>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });

        // 添加卡片点击效果
        document.querySelectorAll('.dashboard-card').forEach(card => {
            const link = card.querySelector('.btn');
            if (link) {
                link.addEventListener('click', function(e) {
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 150);
                });
            }
        });
    </script>
</body>
</html>
