<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>医院数据看板 - 手机端测试</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- 头部标题区域 -->
        <header class="dashboard-header">
            <h1 class="main-title">医院数据看板展示大屏</h1>
            <div class="header-controls">
                <div class="color-switcher">
                    <div class="color-options" style="display: flex; gap: 8px;">
                        <button class="color-option active" data-theme="light-blue" title="浅蓝色" style="display: flex; align-items: center; gap: 6px;">
                            <div class="color-preview" style="background: #87CEEB; width: 18px; height: 18px; border-radius: 50%;"></div>
                            <span>浅蓝</span>
                        </button>
                        <button class="color-option" data-theme="light-green" title="浅绿色" style="display: flex; align-items: center; gap: 6px;">
                            <div class="color-preview" style="background: #98FB98; width: 18px; height: 18px; border-radius: 50%;"></div>
                            <span>浅绿</span>
                        </button>
                    </div>
                </div>
                <div class="datetime-display">
                    <span id="current-time">2024-01-01 12:00:00</span>
                </div>
                <div class="theme-mode-switcher">
                    <button id="theme-toggle" class="theme-toggle-btn" title="切换白天/夜间模式">
                        <span class="theme-icon">☀️</span>
                        <span class="theme-text">白天</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="dashboard-main">
            <!-- 手机端导航指示器 -->
            <div class="mobile-nav-indicator">
                <div class="nav-dot active" data-section="left"></div>
                <div class="nav-dot" data-section="middle"></div>
                <div class="nav-dot" data-section="right"></div>
            </div>
            
            <!-- 手机端快速操作按钮 -->
            <div class="mobile-quick-actions">
                <button class="quick-action-btn" data-action="refresh" title="刷新数据">
                    <span class="action-icon">🔄</span>
                </button>
                <button class="quick-action-btn" data-action="fullscreen" title="全屏显示">
                    <span class="action-icon">⛶</span>
                </button>
                <button class="quick-action-btn" data-action="theme" title="切换主题">
                    <span class="action-icon">🌙</span>
                </button>
            </div>
            
            <!-- 左侧区域 - 科室运营情况 -->
            <section class="left-section" data-section="left">
                <div class="card department-operations">
                    <h2 class="card-title">科室运营情况</h2>
                    <div class="department-grid">
                        <div class="department-item">
                            <div class="department-name">内科</div>
                            <div class="department-metrics">
                                <span class="dept-patients">患者: 456</span>
                                <span class="dept-beds">床位: 89/120</span>
                            </div>
                            <div class="department-status busy">繁忙</div>
                        </div>
                        <div class="department-item">
                            <div class="department-name">外科</div>
                            <div class="department-metrics">
                                <span class="dept-patients">患者: 234</span>
                                <span class="dept-beds">床位: 45/80</span>
                            </div>
                            <div class="department-status normal">正常</div>
                        </div>
                        <div class="department-item">
                            <div class="department-name">急诊科</div>
                            <div class="department-metrics">
                                <span class="dept-patients">患者: 89</span>
                                <span class="dept-beds">床位: 12/15</span>
                            </div>
                            <div class="department-status urgent">紧急</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 中间区域 - 核心医院运营数据 -->
            <section class="middle-section" data-section="middle">
                <div class="card hospital-operations main-focus">
                    <h2 class="card-title main-title-large">医院运营情况</h2>
                    
                    <div class="detailed-metrics-section">
                        <div class="metrics-row">
                            <div class="detailed-metric-item">
                                <div class="metric-header">
                                    <span class="metric-icon">💰</span>
                                    <span class="metric-title">收入情况</span>
                                </div>
                                <div class="metric-details">
                                    <div class="metric-value-large" id="daily-revenue">¥2,456,789</div>
                                    <div class="metric-subtitle">今日收入</div>
                                    <div class="metric-comparison">
                                        <span class="comparison-label">较昨日</span>
                                        <span class="comparison-value up" id="revenue-comparison">+8.3%</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detailed-metric-item">
                                <div class="metric-header">
                                    <span class="metric-icon">🔬</span>
                                    <span class="metric-title">检查设备</span>
                                </div>
                                <div class="metric-details">
                                    <div class="metric-value-large" id="equipment-usage">78%</div>
                                    <div class="metric-subtitle">设备使用率</div>
                                    <div class="metric-comparison">
                                        <span class="comparison-label">故障设备</span>
                                        <span class="comparison-value normal" id="faulty-equipment">3台</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧区域 - 系统功能模块 -->
            <section class="right-section" data-section="right">
                <div class="card systems-overview">
                    <h2 class="card-title">系统功能模块</h2>
                    <div class="systems-grid">
                        <div class="system-card security-system">
                            <div class="system-icon">📹</div>
                            <h4>视频安防监控</h4>
                            <div class="system-status online">在线</div>
                            <div class="system-metrics">
                                <span>摄像头: 156个</span>
                                <span>录像存储: 85%</span>
                            </div>
                        </div>

                        <div class="system-card vehicle-system">
                            <div class="system-icon">🚗</div>
                            <h4>车辆管理</h4>
                            <div class="system-status online">在线</div>
                            <div class="system-metrics">
                                <span>停车场: 245个车位</span>
                                <span>使用率: 78%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
